<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photographe - Page d'accueil</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>My Art</h1>
        <nav>
            <ul>
               
                <li><a href="#portfolio">Portfolio</a></li>
                <li><a href="#about">About me </a></li>
                <li><a href="#contact">Contact</a></li>
                
                
            </ul>
        </nav>
    </header>
    
    <section id="hero">
        <img src="images/lion.png" alt="Photo héroïque">
    </section>
    
    <section id="portfolio">
        <h2>Portfolio</h2>
        <div class="gallery">
            <img src="images/tigre.png" alt="Photo 1">
            <img src="images/elephant.png" alt="Photo 2">
            <img src="images/chien.png" alt="Photo 3">
            <img src="images/cameleom.png" alt="Photo 4">
            <img src="images/guepard.png" alt="Photo 5">
            <img src="images/lapin.png" alt="Photo 6">
            <img src="images/tigre2.png" alt="Photo 7">
            <img src="images/desert.png"alt="Photo 8">
            <img src="images/hiboux.png"alt="Photo 9">
        </div>
    </section>
    
    <section id="about">
        <h2>About me</h2>
        <p>Hello, je m'appelle Hadriel et je suis passione de photographie!</p>
    </section>
    
    <section id="contact">
        <h2>Contactez-moi</h2>
        <form action="#">
            <label for="name">Nom:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="message">Message:</label>
            <textarea id="message" name="message" required></textarea>
            
            <button type="submit">Envoyer</button>
        </form>
    </section>
    
    <footer>
        <p>Hadriellamy.&copy;</p>
    </footer>
</body>
</html>
